<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Faculty Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><select name="" id="" class="form-control">
                <option value="BCA">BCA</option>
                <option value="BCOM TAX">BCOM TAX</option>
                <option value="BJMC">BJMC</option>
                <option value="BA ENGLISH">BA ENGLISH</option>
                <option value="BSC STATISTICS">BSC STATISTICS</option>
                <option value="MSC CS">MSC CS</option>
                <option value="MSC MATHEMATICS">MSC MATHEMATICS</option>
                <option value="PCA">PCA</option>
                <option value="PSYCHOLOGY">PSYCHOLOGY</option>
                </select>
                </td>
            </select>
        </tr>
        <tr>
            <td>Educational qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="" id="" class="form-control">
                <option value="TVM">TVM</option>
                <option value="Kollam">Kollam</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Idukki">Idukki</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Kasarcode">Kasarcode</option>
                <option value="Kannur">Kannur</option>
                <option value="Malappuram">Malappuram</option>
            </select></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>email-id</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Blood group</td>
            <td><select name="" id="" class="form-control">
                <option value="">A+</option>
                <option value="">B+</option>
                <option value="">A-</option>
                <option value="">B-</option>
                <option value="">AB-</option>
                <option value="">AB+</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-primary">Register</button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
